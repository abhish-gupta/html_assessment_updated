<html>
    <head>
        <title>return even indexes of string</title>
    </head>
    <body>
        <script>
            var str="abcdefghi";
                var even=[];
                for(var i=1;i<=str.length;i++)
                {
                    if(i%2!=0)
                    {
                        even.push(str[i]);
                    }
                }
            document.write(even.join(','));
        </script>
    </body>
</html>

<html>
    <head>
        <title>reverse the given string</title>
    </head>
    <body>
        <script>
        function ReverseString(str) {

            const revArray = [];
            const length = str.length - 1;
            for(let i = length; i >= 0; i--) {
                revArray.push(str[i]);
            }
            return revArray.join('');
        }

        document.write(ReverseString("world"))
        </script>
    </body>
</html>

<html>
    <head>
        <title>reverse the words</title>
    </head>
    <body>
        <script>
            function reversethewords(str) {
                var arr = str.split(' ');
                var reversedarr = [];
                var i;
                for(i=arr.length-1 ;i>=0;i-- ){
                    reversedarr.push(arr[i]);
                }
                var result = reversedarr.join(' ');
                
                return result;
                }
                document.write(reversethewords("The greatest victory is that which require no battle") + "<br>");
        </script>
    </body>
</html>

<html>
    <head>
        <title>no. of vowels in string</title>
    </head>
    <body>
        <script>
            var str=prompt("enter the string:");
            var count=0;
            for(var i=0;i<str.length;i++)
            {
                if(str[i] == "a" || str[i] == "e" || str[i] == "i" || str[i] == "o" || str[i] == "u"){        
                    count++;
                }          
            }
            document.write("number of vowels in the string are" +count);
        </script>
    </body>
</html>

<html>
    <head>
        <title>check instance of x</title>
    </head>
    <body>
        <script>
            var str=prompt("enter the string:");
            var len=str.length;
            var flag=0;
            for(var i=1;i<len-1;i++)
            {
                if(str[i-1]=="x" && str[i]=="x" && str[i+1]=="x"){        
                    flag=1;
                }
                else
                {
                    flag=0; 
                }
            }
            if(flag==1)
            {
            	document.write('true');
            }
            else
            {
            	document.write('false');
            }
            
        </script>
    </body>
</html>
